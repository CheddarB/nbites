package messages;

message CameraParams
{
	optional int32 H_FLIP = 1;
	optional int32 V_FLIP = 2;
	optional int32 autoExposure = 3;
	optional int32 brightness = 4;
	optional int32 contrast = 5;
	optional int32 saturation = 6;
	optional int32 hue = 7;
	optional int32 sharpness = 8;
	optional int32 autoWhiteBalance = 9;
	optional int32 exposure = 10;
	optional int32 gain = 11;
	optional int32 whiteBalance = 12;
	optional int32 fadeToBlack = 13;
}
