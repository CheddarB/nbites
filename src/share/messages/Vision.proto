package messages;

message HoughLine 
{
    optional float r = 1;
    optional float t = 2;
    optional float ep0 = 3;
    optional float ep1 = 4;
}

message FieldLine 
{
    optional HoughLine first = 1;
    optional HoughLine second = 2;
    optional int32 id = 3;
}

message FieldLines
{
    repeated FieldLine line = 1;
}
